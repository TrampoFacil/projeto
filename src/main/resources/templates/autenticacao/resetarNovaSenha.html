<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutLogin/template-login">

<body>
	<section id="login" layout:fragment="conteudo">
		<div class="login-form">
			<div class="alert alert-success alert-dismissable"
				th:if="${!#strings.isEmpty(mensagem)}">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
				</a> <span th:text="${mensagem}"> </span>
			</div>

			<div class="alert alert-success alert-dismissable form-group"
				role="alert" th:if="${not #strings.isEmpty(msgEmailEnviado)}">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
				</a> <span th:text="${msgEmailEnviado}"> </span>
			</div>
			<form th:action="@{/resetar/alterar}" method="POST" data-toggle="validator" name="alterarSenhaForm" th:object="${usuario}">
				<div class="avatar">
					<img src="https://2b493106a23a64602e04-eac45106fdbdfcf754476c49e4dc7196.ssl.cf2.rackcdn.com/splashid-icon.png"
						alt="Avatar" />
				</div>
				<div class="alert alert-success" role="alert"
					th:if="${!#strings.isEmpty(mensagem)}">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
					</a> <span th:text="${mensagem}">Senha alterada</span>
				</div>
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>

				<div class="alert alert-danger"
					th:if="${!#strings.isEmpty(msgErro)}">
					<span th:text="${msgErro}"></span>
				</div>
				<h2 class="text-center">Criar nova senha</h2>



				<div class="form-group">
					<input type="password" class="form-control" id="senha" name="senha" data-minlength="6"
						placeholder="Senha" required="true"/>
<!-- 						<span class="help-block">Mínimo de seis (6) digitos.</span> -->
				</div>
				<div class="form-group">
					<input type="password" class="form-control"
						name="confirmation-password" id="confirmation-password" data-match="#senha"  placeholder="Confirme a senha"
						data-match-error="Senhas não conferem." required="true" />
						<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<button type="submit"
						class="btn btn-primary btn-lg btn-block login-btn">Salvar</button>
				</div>

			</form>

		</div>
	</section>
</body>
</html>
